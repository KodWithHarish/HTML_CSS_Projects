<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Feedback Form</div>
      <form action="" method="post" autocomplete="off" name="google-sheet">
        <div class="area">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required=""
          />
        </div>
        <div class="area">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required=""
          />
        </div>
        <div class="textarea">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="How can we help you?"
            required=""
          ></textarea>
        </div>
        <div class="area">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyMR5AXKBj-_NLaRnPjhnThU7Qnhr3jhGqd7ZRJtLctzZszsF2GQyhx7RJXcPgZ2NxHEA/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thank you for Submitting us..! We Will Contact You Soon...")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
