<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertor</title>
    <link rel="stylesheet" href="convertor.css" />
    <script src="convertor.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Convertor</h1>
        <br />
      </div>
      <div class="input">
        <label for="number">Foot</label> <br />
        <input type="number" id="number" name="number" value="" />
      </div>
      <div class="input">
        <label for="msg">Meter</label> <br />
        <div id="msg" class="msg"></div>
      </div>
      <div class="btn">
        <button
          type="submit"
          id="submit"
          value="Validate"
          name="submit"
          onclick="Convert()"
        >
          Convert
        </button>
      </div>
      <div id="footer">
        <p>
          Designed & developed By
          <span id="link" title="Visit My GitHub Page"
            ><a href="https://github.com/harish-kumbhar09">@Harish</a></span
          >
          2022
        </p>
      </div>
    </div>
  </body>
</html>
