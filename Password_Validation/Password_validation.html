<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
    <link rel="stylesheet" href="Password_validation.css" />
    <script src="Password_validation.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form onsubmit="return validate()" class="form">
        <div class="header">
          <h1>Password Validation</h1>
          <br />
        </div>
        <div class="pass">
          <input
            type="password"
            id="password"
            value=""
            placeholder="Enter New Password"
          />
          <span id="msg"></span>
          <input
            type="password"
            id="password1"
            value=""
            placeholder="Confirm Password"
          />
          <span id="msg1"></span>
        </div>
        <div class="btn">
          <button type="submit" id="" value="Validate">Validate</button>
          <span id="msg2"></span>
        </div>
      </form>
      <div id="footer">
        <p>
          Designed & developed By
          <span id="mylink" title="Visit My GitHub Page"
            ><a href="https://github.com/harish-kumbhar09">@Harish</a></span
          >
          2022
        </p>
      </div>
    </div>
  </body>
</html>
